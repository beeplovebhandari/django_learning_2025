{% extends 'temp_inheritance/base.html' %}

{% block content %}
<div class="container mt-4">
    <form class="row g-3 p-4 shadow rounded bg-light" method="post" action="{% url 'student_view' %}">
        {% csrf_token %}
        <div class="col-md-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="w-100"></div> 

        <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="w-100"></div>

        <div class="col-md-1">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="0" required>
        </div>

        <div class="w-100"></div>

        <div class="col-md-5">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="w-100"></div>

        <div class="col-md-12">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
