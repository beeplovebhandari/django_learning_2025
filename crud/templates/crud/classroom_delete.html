{% extends 'crud/base.html' %} {% block content %}
<form method="post" action="{% url 'classroom_delete' classroom.id %}">
    {% csrf_token %}
    <h1>Are you sure want to delete this classroom {{classroom.name}}?</h1>
    <a class="btn btn-primary" href="{% url 'crud_classroom' %}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
